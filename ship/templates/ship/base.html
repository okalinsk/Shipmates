                    <span class="icon-bar"></span>

                </button>
            <a class="navbar-brand" href="{% url 'ship:index' %}">ship</a>

                <li class="">
                    <a href="{% url 'ship:departments' %}">

                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav">

                    <a href="{% url 'ship:records' %}">

                    </a>
                </li>

{#                <button type="submit" class="btn btn-default">Search</button>#}
